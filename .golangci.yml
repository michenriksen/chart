---
run:
  tests: false
  go: "1.22"
issues:
  exclude:
    - 'declaration of "err" shadows declaration at line'
linters:
  disable-all: true
  enable:
    - bidichk
    - depguard
    - errcheck
    - errname
    - forcetypeassert
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nolintlint
    - prealloc
    - revive
    - tenv
    - testpackage
    - thelper
    - typecheck
    - unused
    - usestdlibvars
    - wrapcheck
linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: github.com/go-ozzo/ozzo-validation
            desc: "use maintained github.com/invopop/validation fork instead"
  godot:
    period: true
    capital: true
  gofumpt:
    extra-rules: true
  nolintlint:
    require-explanation: true
    require-specific: true
  revive:
    rules:
      - name: argument-limit
        severity: warning
        disabled: false
        arguments: [4]
      - name: atomic
        severity: warning
        disabled: false
      - name: bool-literal-in-expr
        severity: warning
        disabled: false
      - name: comment-spacings
        severity: warning
        disabled: false
        arguments:
          - nolint
          - "#nosec"
      - name: constant-logical-expr
        severity: warning
        disabled: false
      - name: context-as-argument
        severity: warning
        disabled: false
      - name: context-keys-type
        severity: warning
        disabled: false
      - name: datarace
        severity: warning
        disabled: false
      - name: deep-exit
        severity: warning
        disabled: false
      - name: defer
        severity: warning
        disabled: false
      - name: duplicated-imports
        severity: warning
        disabled: false
      - name: early-return
        severity: warning
        disabled: false
      - name: empty-block
        severity: warning
        disabled: false
      - name: error-return
        severity: warning
        disabled: false
      - name: error-strings
        severity: warning
        disabled: false
      - name: errorf
        severity: warning
        disabled: false
      - name: function-result-limit
        severity: warning
        disabled: false
        arguments: [3]
      - name: identical-branches
        severity: warning
        disabled: false
      - name: if-return
        severity: warning
        disabled: false
      - name: increment-decrement
        severity: warning
        disabled: false
      - name: import-shadowing
        severity: warning
        disabled: false
      - name: line-length-limit
        severity: warning
        disabled: false
        arguments: [120]
      - name: modifies-parameter
        severity: warning
        disabled: false
      - name: modifies-value-receiver
        severity: warning
        disabled: false
      - name: optimize-operands-order
        severity: warning
        disabled: false
      - name: range
        severity: warning
        disabled: false
      - name: range-val-in-closure
        severity: warning
        disabled: false
      - name: range-val-address
        severity: warning
        disabled: false
      - name: redefines-builtin-id
        severity: warning
        disabled: false
      - name: string-of-int
        severity: warning
        disabled: false
      - name: struct-tag
        severity: warning
        disabled: false
      - name: var-naming
        severity: warning
        disabled: false
      - name: var-declaration
        severity: warning
        disabled: false
      - name: unconditional-recursion
        severity: warning
        disabled: false
      - name: unnecessary-stmt
        severity: warning
        disabled: false
      - name: unreachable-code
        severity: warning
        disabled: false
      - name: unused-parameter
        severity: warning
        disabled: false
      - name: unused-receiver
        severity: warning
        disabled: false
      - name: use-any
        severity: warning
        disabled: false
  wrapcheck:
    ignoreSigs:
      - .Errorf(
      - errors.New(
      - errors.Unwrap(
      - errors.Join(
      - .Wrap(
      - .Wrapf(
      - .WithMessage(
      - .WithMessagef(
      - .WithStack(
      - .Validate(
    ignorePackageGlobs:
      - context
      - github.com/invopop/validation
